{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-center">
        <form method="POST" class="border p-4 m-4"> {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
