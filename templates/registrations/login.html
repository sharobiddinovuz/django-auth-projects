{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
        <form method="POST" class="border p-4 m-5">{% csrf_token %}
            {% for field in form %}
                <div class="mb-4 col">
                    {{ field }}
                </div>
            {% endfor %}
            <div class="mb-3">
                <button type="submit" class="btn bg-primary"> Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
